<div class="card" (click)="goToDetails()">
  <div class="card-body hover:shadow-lg" [ngStyle]="{'background-color': getColor()}">
    <img src="{{ pokemon.image }}" />
  </div>
  <div class="card-info">
    <label class="card-title">{{ pokemon.name }}</label>
    <div class="stats">
      <p *ngIf="pokemon.stats">
        {{ pokemon.stats[0].base_stat }} {{ pokemon.stats[0].stat.name }}
      </p>
      <p>{{ pokemon.base_experience }} xp</p>
    </div>
  </div>
</div>
