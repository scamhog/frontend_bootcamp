<div class="paginator">
  <label>Items per page:</label>
  <select>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>
  <button class="start"><fa-icon [icon]="start"></fa-icon></button>
  <button><fa-icon [icon]="left"></fa-icon></button>
  <button><fa-icon [icon]="right"></fa-icon></button>
  <button class="end"><fa-icon [icon]="end"></fa-icon></button>
</div>
