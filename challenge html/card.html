<jala-card id="Hirotaka"
    image="https://static.wikia.nocookie.net/wotaku-ni-koi-wa-muzukashii/images/2/22/348857.jpg/revision/latest?cb=20180606021302"
    name="Hirotaka Nifuji">
</jala-card>

<template id="userCardTemplate">
    <style>
        :host {
            display: flex;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .image {
            flex: 0 0 auto;
            width: 160px;
            height: 160px;
            vertical-align: middle;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex: 0.5;
            align-items: center;
            flex-direction: column-reverse;
            border: 1px solid #d5d5d5;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            background-color: #d4d4d4;
            box-sizing: border-box;
            padding: 20px;
        }

        .container>.name {
            font-size: 20px;
            font-weight: 600;
            line-height: 1;
            margin: 0;
            margin-bottom: 5px;
        }
    </style>
    <div class="container">
        <img src="" class="image">
        <p class="name"></p>
    </div>
</template>

<script>
    class JalaId extends HTMLElement {
        constructor() {
            super();
            let shadow = this.attachShadow({ mode: 'closed' });
            let templateElem = document.getElementById('userCardTemplate');
            let content = templateElem.content.cloneNode(true);
            content.querySelector('img').setAttribute('src', this.getAttribute('image'));
            content.querySelector('.container>.name').innerText = this.getAttribute('name');
            shadow.appendChild(content);
        }
    }
    customElements.define('jala-card', JalaId);
</script>
