<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>

<body onload="loadPokemons()">
    <template id="cardTemplate">
        <div class="card">
            <div class="card-body">
                <img id="pokemon-img" src="" class="image">
            </div>
            <div class="card-footer">
                <p id="pokemon-name"></p>
            </div>
        </div>
    </template>

    <div class="grid">
        <div class="header">
            SOME HEADER
        </div>
        <div id="pokedex" class="pokedex"></div>
        <div class="footer">
            SOME FOOTER
        </div>
    </div>

    <script src="./utils.js"></script>
    <script src="./cardBasic.js"></script>
    <script src="./pokedex.js"></script>
</body>

</html>
